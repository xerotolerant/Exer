<ion-view title="Create Event" id="page23" style="background-color:#E9E9E9;" class=" ">
    <ion-content padding="true" style="background: url(img/ScdBaZz1RwWLoH1tWGXy_light%2520background-23.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <div class="list card padding" id="createEvent-card211">
          <h3>Location</h3>
          <p>Latitude: {{latLng.lat}}</p>
          <p>Longitude: {{latLng.lng}}</p>
            <div class=" item item-image" id = "map">

            </div>
            <form id="createEvent-form17" class="list ">
                <label class="item item-input " id="createEvent-input7">
                    <input type="text" placeholder="Name" ng-model = "event.title">
                </label>
                <label class="item item-input " id="createEvent-input8">
                    <input type="text" placeholder="Location Name" ng-model = "event.location.name">
                </label>
                <label class="item item-input " id="createEvent-input8">
                    <input type="text" placeholder="description (10 words)" ng-model = "event.description">
                </label>
                <label class="item item-input " id="createEvent-input10">
                    <input type="date" placeholder="Date" ng-model = "event.date">
                </label>
                <label class="item item-input " id="createEvent-input10">
                    <input type="time" placeholder="time" ng-model = "event.time">
                </label>
            </form>
            <form id="createEvent-form19" class="list ">
                <ion-toggle toggle-class="toggle-positive" id="createEvent-toggle4" class=" ">Paid Event</ion-toggle>
                <div class="item item-body " id="createEvent-list-item-container9">
                    <form id="createEvent-form22" class="list ">
                        <p id="createEvent-markdown47" style="margin-top:0px;color:#000000;" class=" ">How much Courage?</p>
                        <ion-item class="range  range-positive"  id="createEvent-6">
                            <input type="range" name ="points" value = "500" min="300" max="15000" ng-click = "logPoints(event.points)" ng-change= "logPoints(event.points)" ng-model = "event.points">
                        </ion-item>

                        <ion-item class="item-avatar  " id="createEvent-list-item103">
                            <img src="img/3gEZ7KA1QyGU5kGOQWGM_Courare Icon-19.png">
                            <h2>300</h2>
                        </ion-item>
                        <p id="createEvent-markdown48" style="color:#000000;" class=" ">Cost</p>
                        <p id="createEvent-markdown49" style="color:#ACBCFC;font-size:35px;" class=" ">
                            <strong>$ 0.00 USD</strong>
                            <input type="number" placeholder="Cost" ng-model = "cost">
                        </p>
                    </form>
                </div>
            </form>
            <a id="createEvent-button35" class=" button button-energized  button-block " ng-click = "createEvent(event)">CREATE EVENT</a>
        </div>
        <div id="createEvent-button-bar13" class=" button-bar "></div>
    </ion-content>
</ion-view>
