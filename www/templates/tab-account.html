<ion-view view-title="Account">
  <ion-content class ="has-header">
    <div class = "card padding">
      <h1>{{user.displayName}}</h1>
      <h2>{{user.role}}</h2>

      <p>{{user.score}}</p>
      <p>Email Address: {{user.email}}</p>

    </div>
    <div class = "padding">
      <qrcode data = "string"></qrcode>
    </div>
    <ion-list>

    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
