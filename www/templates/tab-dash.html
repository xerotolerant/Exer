<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <button class ="button button-positive" ng-click = "createEvent()">Create event</button>
    <!-- show list of events -->
    <ion-list>
      <ion-item ng-repeat = "event in events">
        <div> 
          <h1>{{event.title}}</h1>
          <p>{{event.location.name}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
